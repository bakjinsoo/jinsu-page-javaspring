<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>도서관</title>
    <script th:inline="javascript">
        window.onload = function() {
            var message = /*[[${message}]]*/ null; // Thymeleaf를 사용하여 서버에서 전달된 메시지를 가져옴
            if (message) {
                alert(message); // 메시지가 비어있지 않으면 alert 창에 메시지를 띄움
            }
        }
    </script>
</head>
<body>
<h1>도서 목록</h1>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.count}"></td>
                <form action="/members/library/loan" method="get">
                    <input type="hidden" name="count" th:value="${book.count}">
                    <input type="hidden" name="title" th:value="${book.title}">
                    <button type="submit">대출</button>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
